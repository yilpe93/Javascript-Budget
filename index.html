<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <title>Budget</title>
</head>
<body>
  <div class="top">
    <div class="budget">
      <div class="budget__title">
        <span class="budget__month">%Month%</span> 가계부 
      </div>
      <div class="budget__value">+ 2,234,000 <span>\</span></div>

      <div class="budget__income clearfix">
        <div class="budget__income--text">입금</div>
        <div class="right">
          <div class="budget__income--value">
            + 4,300 <span>\</span>
          </div>
          <div class="budget__income--percentage">&nbsp;</div>
        </div>
      </div>

      <div class="budget__expenses clearfix">
        <div class="budget__expenses--text">출금</div>
        <div class="right">
          <div class="budget__expenses--value">
            - 4,300
            <span>\</span>
          </div>
          <div class="budget__expenses--percentage">&nbsp;</div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom">
    <div class="add">
      <div class="add__container">
        <select class="add__type">
          <option value="income" selected>+</option>
          <option value="expenses">-</option>
        </select>
        <input type="text" class="add__description" placeholder="입출금 내역을 입력하세요." required />
        <input type="text" class="add__value" placeholder="\" required />
        <button class="add__btn"><i class="fa fa-plus-square"></i></button>
      </div>
    </div>

    <div class="container clearfix">
      <div class="income">
        <h2 class="income__title">입금</h2>
        <div class="income__list">
          <!--
          <div class="item clearfix" id="income-0">
            <div class="item__description">Salary</div>
            <div class="right clearfix">
              <div class="item__value">+ 2,100.00</div>
              <div class="item__delete">
                <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
              </div>
            </div>
          </div>
          -->
        </div>
      </div>

      <div class="expenses">
        <h2 class="expenses__title">출금</h2>
        <div class="expenses__list">
          <!--
          <div class="item clearfix" id="expense-0">
            <div class="item__description">Apartment rent</div>
            <div class="right clearfix">
              <div class="item__value">- 900.00</div>
              <div class="item__percentage">21%</div>
              <div class="item__delete">
                <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
              </div>
            </div>
          </div>
          -->
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
